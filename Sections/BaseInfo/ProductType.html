<script>
    var thList=[{
        key:0,
        itemName:"序号",
        name:"id",
        onclick:'Edit',
        needcheck:"false",
        inputType:"hidden"
    },{
        key:1,
        itemName:"编码",
        name:"code",
        needcheck:"true",
        inputType:"text"
    },{
        key:2,
        itemName:"业态类型",
        name:"select",
        needcheck:"false",
        select:true,
        selectlist:[{name:"房源",val:'房源'},{name:"场地",val:"场地"},{name:"办公地",val:"办公地"}],
    },{
        key:3,
        itemName:"名称",
        name:"name",
        needcheck:"true",
        inputType:"text"
    },{
        key:4,
        itemName:"备注",
        name:"remark",
        needcheck:"false",
        inputType:"text"
    },{
        key:5,
        itemName:"多余",

        needcheck:"false",
        inputType:"text"
        }]

    var data=[{

        add:"123"
    },{
        add:"123",
        id:1,
        code:'001',
        name:'dsada',
        remark:'123',
        select:'房源',
    }];

    function Delete(){
        var eles=$("tbody [type=checkbox]:checked");
        if(eles.length<=0){
            alert("请先勾选");
            return;
        }
        eles.each(function(){
            $(this).parents("tr").remove();
        })
    }

    function Submit() {
        $("#errmsg").html();
        var flag =true;
        var error;
        $("form input").each(function(){
            if(flag){
                var needcheck=$(this).attr("needcheck");
                if(needcheck=="true"){
                    var val=$(this).val();
                    if(!!!val){
                        error=$(this).attr("checkname")+"不能为空";
                        flag=false;
                    }
                }
            }
        })
        if(!flag){
            $("#errmsg").html(error);
            return;
        }
        var data=$("form").serializeJSON()
    }

    $(function(){
        $('#pagination11 .pagination').jqPaginator({
            totalPages: 100,
            visiblePages: 10,
            currentPage: 1,
            first:'<li class="first"><a href="javascript:;">首页</a></li>',
            prev:'<li class="first"><a href="javascript:;">上一页</a></li>',
            next:'<li class="first"><a href="javascript:;">下一页</a></li>',
            last:'<li class="first"><a href="javascript:;">末页</a></li>',
            page:'<li class="first"><a href="javascript:;">{{page}}</a></li>',
        });
    })
</script>
